<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Processor</title>
</head>
<body>
    <h1>String Processor</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="processString()">Process</button>
    <p id="result"></p>

    <script>
        function processString() {
            var inputString = document.getElementById('inputString').value;
            fetch('http://localhost:333/process_string', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input_string: inputString })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'a: ' + data.a + ', b: ' + data.b;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
